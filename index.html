<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_LOGIN // DAILY_LOGS</title>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --term-green: #33ff00;
            --term-dim: #1a8000;
            --term-red: #ff3333;
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 4px var(--term-dim);
        }

        /* --- BACKGROUND LAYERS (Apply to both screens) --- */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(255, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 100% 2px, 20px 20px;
            z-index: -2; opacity: 0.2;
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
            pointer-events: none; z-index: 100;
        }

        .scanlines {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none; z-index: 99;
        }

        /* --- LOGIN SCREEN SPECIFIC --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            z-index: 50;
        }

        .login-box {
            border: 2px solid var(--term-green);
            padding: 40px;
            text-align: center;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 0 0 30px var(--term-dim);
            max-width: 400px;
            width: 90%;
        }

        input[type="password"], input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--term-green);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            width: 80%;
            text-align: center;
            outline: none;
            margin-top: 20px;
        }

        .hint-text {
            font-size: 12px;
            margin-top: 15px;
            opacity: 0.7;
        }

        .error-msg {
            color: var(--term-red);
            margin-top: 15px;
            min-height: 20px; /* Keeps space so layout doesn't jump */
            font-weight: bold;
            text-shadow: 0 0 5px var(--term-red);
        }

        /* --- MAIN INTERFACE (Hidden Initially) --- */
        #main-interface {
            display: none; /* HIDDEN BY DEFAULT */
            flex-direction: column;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            z-index: 10;
        }

        #bg-terminal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; box-sizing: border-box;
            color: var(--term-green); opacity: 0.15;
            z-index: -1; overflow: hidden;
            font-size: 14px; line-height: 1.4;
            pointer-events: none; white-space: pre-wrap;
        }

        header {
            border-bottom: 2px solid var(--term-green);
            padding-bottom: 10px; margin-bottom: 30px;
            display: flex; justify-content: space-between;
            background: rgba(0,0,0,0.7);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            overflow-y: auto;
        }

        .file-item {
            border: 1px solid var(--term-green);
            padding: 20px; text-align: center; cursor: pointer;
            background: rgba(0, 20, 0, 0.6); transition: 0.2s; position: relative;
        }

        .file-item:hover {
            background: var(--term-green); color: black;
            box-shadow: 0 0 20px var(--term-green);
        }

        /* --- VIDEO MODAL --- */
        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            justify-content: center; align-items: center; flex-direction: column;
        }

        video { width: 100%; max-width: 800px; display: block; border: 1px solid var(--term-green); }

        .close-btn {
            margin-top: 20px; background: black;
            border: 1px solid var(--term-green); color: var(--term-green);
            padding: 10px 30px; font-family: inherit; cursor: pointer; text-transform: uppercase;
        }
        .close-btn:hover { background: var(--term-green); color: black; }

        .blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    
    <div id="bg-terminal"></div>

    <div id="login-screen">
        <div class="login-box">
            <div style="font-size: 40px; margin-bottom: 20px;">ðŸ”’</div>
            <div>SECURITY CHECKPOINT</div>
            
            <input type="password" id="pass-input" placeholder="_" autofocus>
            
            <div class="hint-text">HINT: YOUR LUCKY NUMBER</div>
            <div class="error-msg" id="error-msg"></div>
            
            <div style="margin-top: 20px; font-size: 12px;">[ PRESS ENTER TO AUTHENTICATE ]</div>
        </div>
    </div>

    <div id="main-interface">
        <header>
            <div>COMMAND_LINE: <span id="user-id">ADMIN</span></div>
            <div>NET_STATUS: <span class="blink">CONNECTED</span></div>
        </header>

        <div class="file-grid" id="file-system">
            </div>
    </div>

    <div class="modal" id="video-modal">
        <video id="main-player" controls>
            <source src="" type="video/mp4">
        </video>
        <button class="close-btn" onclick="closeLog()">[ TERMINATE PLAYBACK ]</button>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const CORRECT_PASS = "13";
        
        const logs = [
            { title: "DAY_042.mp4", size: "14MB", file: "videos/log1.mp4" },
            { title: "DAY_043.mp4", size: "22MB", file: "videos/log2.mp4" },
            { title: "EVENT_HORIZON", size: "8MB", file: "videos/log3.mp4" },
        ];

        // --- 2. LOGIN LOGIC ---
        const loginScreen = document.getElementById('login-screen');
        const mainInterface = document.getElementById('main-interface');
        const passInput = document.getElementById('pass-input');
        const errorMsg = document.getElementById('error-msg');

        // Listen for "Enter" key on input
        passInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                attemptLogin();
            }
        });

        function attemptLogin() {
            const val = passInput.value;
            if (val === CORRECT_PASS) {
                // Success: Hide Login, Show Main
                loginScreen.style.display = 'none';
                mainInterface.style.display = 'flex'; // Changed to flex to fix layout
                // Start the background typing effect only now
                startTyping();
            } else {
                // Fail: Show error
                passInput.value = "";
                errorMsg.innerText = "ACCESS DENIED // INVALID CREDENTIALS";
                
                // Flash effect
                document.body.style.backgroundColor = "#220000";
                setTimeout(() => {
                    document.body.style.backgroundColor = "#050505";
                }, 100);
            }
        }

        // --- 3. MAIN UI LOGIC ---
        const grid = document.getElementById('file-system');
        const modal = document.getElementById('video-modal');
        const player = document.getElementById('main-player');

        logs.forEach(log => {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `
                <div style="font-size:30px; margin-bottom:10px;">â—ˆ</div>
                <div>${log.title}</div>
                <div style="font-size:12px; margin-top:5px; opacity:0.7;">${log.size}</div>
            `;
            div.onclick = () => openLog(log.file);
            grid.appendChild(div);
        });

        function openLog(src) {
            player.src = src;
            modal.style.display = 'flex';
            player.play();
        }

        function closeLog() {
            player.pause();
            player.src = "";
            modal.style.display = 'none';
        }

        // --- 4. BACKGROUND TYPING SYSTEM ---
        const bgTerminal = document.getElementById('bg-terminal');
        const phrases = [
            "Initializing handshake protocol...",
            "Decrypting secure sector 7G...",
            "Biometric scan... MATCH FOUND.",
            "Rerouting power to main display...",
            "Pinging remote satellite...",
            "Downloading daily archives...",
            "WARNING: unauthorized access attempt detected in Sector 4.",
            "Firewall integrity: 98%.",
            "Clearing cache buffer...",
            "Connection stable.",
            "Retrieving memory blocks...",
            "System check complete."
        ];

        function addLine() {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const p = document.createElement('div');
            p.textContent = `[${time}] > ${randomPhrase}`;
            bgTerminal.appendChild(p);
            bgTerminal.scrollTop = bgTerminal.scrollHeight;
            if (bgTerminal.childElementCount > 50) bgTerminal.removeChild(bgTerminal.firstChild);
        }

        function startTyping() {
            addLine();
            setTimeout(startTyping, Math.random() * 600 + 200);
        }

    </script>
</body>
</html>
