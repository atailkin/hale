<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USS_ARCHIVE // DAILY_LOGS</title>
    <style>
        /* --- CORE TERMINAL STYLING --- */
        :root {
            --term-green: #4af626;
            --term-glow: #288d13;
            --bg-color: #0a0a0a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars on the main UI */
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 5px var(--term-glow);
        }

        /* --- CRT EFFECT OVERLAY --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none; /* Allows clicking through the effect */
            z-index: 100;
            animation: flicker 0.15s infinite;
        }

        /* --- LAYOUT --- */
        .interface-container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            z-index: 1;
        }

        header {
            border-bottom: 2px solid var(--term-green);
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        h1 { margin: 0; font-size: 24px; text-transform: uppercase; }
        .status { animation: blink 1s infinite; }

        /* --- FILE GRID --- */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .file-item {
            border: 1px solid var(--term-green);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(0, 50, 0, 0.2);
        }

        .file-item:hover {
            background: var(--term-green);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--term-green);
        }

        .icon { font-size: 30px; display: block; margin-bottom: 10px; }

        /* --- VIDEO MODAL (POPUP) --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-wrapper {
            border: 2px solid var(--term-green);
            box-shadow: 0 0 20px var(--term-glow);
            max-width: 90%;
            width: 800px;
            background: black;
        }

        video {
            width: 100%;
            display: block;
        }

        .close-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid var(--term-green);
            color: var(--term-green);
            padding: 10px 20px;
            font-family: inherit;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        .close-btn:hover { background: var(--term-green); color: black; }

        /* --- ANIMATIONS --- */
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes flicker { 0% { opacity: 0.97; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="interface-container">
        <header>
            <div>SYSTEM: <span id="system-name">NOSTR_ROM_01</span></div>
            <div>STATUS: <span class="status">ONLINE</span></div>
        </header>

        <div class="intro-text">
            <p>> INITIALIZING ARCHIVE ACCESS...</p>
            <p>> SELECT LOG ENTRY TO PLAYBACK:</p>
            <br>
        </div>

        <div class="file-grid" id="file-system">
            </div>
    </div>

    <div class="modal" id="video-modal">
        <div class="video-wrapper">
            <video id="main-player" controls>
                <source src="" type="video/mp4">
                Your terminal does not support HTML5 video.
            </video>
        </div>
        <button class="close-btn" onclick="closeLog()">[ CLOSE TERMINAL ]</button>
    </div>

    <script>
        // CONFIGURATION: Add your video files here
        // Ensure these files are in a folder named 'videos' next to this html file
        const logs = [
            { title: "LOG_001.mp4", date: "2026-01-14", file: "videos/log1.mp4" },
            { title: "LOG_002.mp4", date: "2026-01-15", file: "videos/log2.mp4" },
            { title: "LOG_003.mp4", date: "2026-01-16", file: "videos/log3.mp4" },
            { title: "MISSION_BRIEF", date: "2026-01-17", file: "videos/briefing.mp4" },
        ];

        const grid = document.getElementById('file-system');
        const modal = document.getElementById('video-modal');
        const player = document.getElementById('main-player');

        // Render the file icons
        logs.forEach(log => {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';
            fileDiv.innerHTML = `
                <span class="icon">â–¶</span>
                <div>${log.title}</div>
                <div style="font-size: 0.8em; opacity: 0.7;">${log.date}</div>
            `;
            // Add click event to open video
            fileDiv.onclick = () => openLog(log.file);
            grid.appendChild(fileDiv);
        });

        function openLog(videoPath) {
            // Check if file exists (optional logic) or just play
            player.src = videoPath;
            modal.style.display = 'flex';
            player.play();
        }

        function closeLog() {
            player.pause();
            player.src = ""; // Clear source to stop buffering
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
